<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Sweeper</title>
</head>

<body onload="initGame()">
    <h1>Mine Sweeper</h1>
    <div class="lives"></div>
    <button class="smile" onclick="initGame()"></button>
    <div class="hints">
        <img src="img/lamp.png" onclick="getHint()">
        <img src="img/lamp.png" onclick="getHint()">
        <img src="img/lamp.png" onclick="getHint()">
    </div>
    <div class="time"></div>
    <div class="main-container">
    </div>
    <div class="buttons">
        <button class="button" onclick="pickLevel('easy')">easy</button>
        <button class="button" onclick="pickLevel('medium')">medium</button>
        <button class="button" onclick="pickLevel('expert')">Expert</button>
    </div>

    <div hidden class="popup">
        <h2>You did it!</h2>
    </div>
    <script src="js/utils.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
